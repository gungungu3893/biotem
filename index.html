<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOTEM Pi 지갑 연동 테스트</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>BIOTEM 임플란트 서비스 (Sandbox 모드)</h1>
    <p>Pi 지갑을 연결하여 본인 인증을 진행하세요.</p>
    
    <button id="auth-btn" style="padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #ffd700; border: none; border-radius: 5px;">
        Pi 지갑 연결하기
    </button>

    <div id="user-info" style="margin-top: 20px; font-weight: bold; color: blue;"></div>

    <script>
        // 1. Pi SDK 초기화 (PC 테스트를 위해 sandbox: true 추가)
        Pi.init({ version: "2.0", sandbox: true });

        const btn = document.getElementById('auth-btn');
        const display = document.getElementById('user-info');

        btn.onclick = async () => {
            try {
                // 2. 사용자 인증 요청
                const scopes = ['username', 'payments'];

                // 미완료 결제 확인 함수
                function onIncompletePaymentFound(payment) {
                    console.log("미완료 결제 발견:", payment);
                };

                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                // 3. 성공 시 화면 표시
                display.innerText = `연결 성공! 환영합니다, ${auth.user.username}님.`;
                console.log("인증 정보:", auth);

            } catch (error) {
                console.error("인증 실패:", error);
                display.innerText = "연동 실패. Sandbox 설정을 확인하세요.";
            }
        };
    </script>
</body>
</html>
