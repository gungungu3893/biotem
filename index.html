<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOTEM 공식 임플란트 서비스</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; text-align: center; padding: 20px; line-height: 1.6; background-color: #f9f9f9; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #ffd700; border: none; border-radius: 8px; font-weight: bold; margin: 10px; width: 100%; transition: 0.3s; }
        .btn:hover { background-color: #ffcc00; }
        .info { margin-top: 20px; font-weight: bold; color: #555; min-height: 24px; }
        .nav-btn { background-color: #eee; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIOTEM 임플란트</h1>
        <p>Citizen Cincom CNC 장비로 정밀 제작하는<br><strong>맞춤형 지주대(Abutment)</strong> 서비스입니다.</p>
        
        <button id="auth-btn" class="btn">Pi 지갑 연결하기</button>
        <div id="user-info" class="info"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <a href="products.html" style="text-decoration: none;">
            <button class="btn nav-btn">제품 목록 및 결제 테스트</button>
        </a>
    </div>

    <script>
        // 실제 서비스 환경을 위해 sandbox를 false로 변경합니다. 
        Pi.init({ version: "2.0", sandbox: false });

        const btn = document.getElementById('auth-btn');
        const display = document.getElementById('user-info');

        btn.onclick = async () => {
            try {
                const scopes = ['username', 'payments'];
                
                function onIncompletePaymentFound(payment) {
                    console.log("미완료 결제 발견:", payment);
                    // 여기에 나중에 결제 승인 로직을 추가할 예정입니다. 
                };

                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                display.innerText = `${auth.user.username}님, 연결되었습니다.`;
                display.style.color = "green";
            } catch (error) {
                console.error("인증 실패:", error);
                display.innerText = "Pi Browser에서 접속해 주세요.";
                display.style.color = "red";
            }
        };
    </script>
</body>
</html>
