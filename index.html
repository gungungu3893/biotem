<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BIOTEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0", sandbox: true });
  </script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 40px;
      background: #ffffff;
      color: #000;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 24px;
      color: #444;
    }

    button {
      display: block;
      width: 240px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #333;
      background: #f5f5f5;
    }

    button:hover {
      background: #eaeaea;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #0066cc;
    }
  </style>
</head>

<body>
  <h1>BIOTEM</h1>
  <p>Official implant product website</p>

  <button onclick="piLogin()">Pi 로그인</button>
  <button onclick="testPayment()">테스트 결제 (0.01 Pi)</button>

  <div id="status"></div>

  <script>
    let currentUser = null;

    async function piLogin() {
      try {
        const scopes = ['username', 'payments'];
        const authResult = await Pi.authenticate(scopes, onIncompletePayment);

        currentUser = authResult.user;
        document.getElementById("status").innerText =
          "로그인 성공: " + currentUser.username;

        console.log("Pi 로그인 성공:", authResult);
      } catch (err) {
        console.error("로그인 실패:", err);
        alert("Pi 로그인 실패");
      }
    }

    function onIncompletePayment(payment) {
      console.log("미완료 결제 감지:", payment);
    }

    async function testPayment() {
      if (!currentUser) {
        alert("먼저 Pi 로그인을 해주세요.");
        return;
      }

      try {
        const payment = await Pi.createPayment({
          amount: 0.01,
          memo: "BIOTEM test payment",
          metadata: {
            product: "biotem-test"
          }
        });

        console.log("결제 생성:", payment);
        document.getElementById("status").innerText =
          "결제 요청 완료 (승인 대기)";
      } catch (err) {
        console.error("결제 실패:", err);
        alert("결제 실패");
      }
    }
  </script>
</body>
</html>
