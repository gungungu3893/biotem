<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pi SDK CHECK</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h2>Pi SDK 상태 체크</h2>

  <button onclick="check()">SDK 확인</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById("out");

    function log(msg) {
      out.textContent += msg + "\n";
    }

    function check() {
      if (!window.Pi) {
        log("❌ Pi 객체 없음 (SDK 로드 실패)");
        return;
      }

      log("✅ Pi SDK 로드됨");

      try {
        Pi.init({ version: "2.0", sandbox: true });
        log("✅ Pi.init 성공");

        Pi.authenticate(["username"], () => {})
          .then(res => log("✅ 로그인 성공: " + res.user.username))
          .catch(err => log("❌ 로그인 실패: " + err.message));
      } catch (e) {
        log("❌ 예외 발생: " + e.message);
      }
    }
  </script>
</body>
</html>
