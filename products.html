<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOTEM 테스트 결제</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; text-align: center; background-color: #f4f4f4; }
        .product-card { background: white; border: 1px solid #ddd; padding: 20px; margin: 15px auto; border-radius: 15px; max-width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .price { color: #e44d26; font-weight: bold; font-size: 1.4em; margin: 10px 0; }
        .buy-btn { background-color: #ffd700; color: #333; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; width: 100%; }
        .status { margin-top: 15px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>BIOTEM 테스트 결제</h1>
    <p>아래 버튼을 눌러 10번 단계를 완료하세요.</p>
    
    <div class="product-card">
        <h3>테스트용 지주대</h3>
        <p>Citizen Cincom 가공 샘플</p>
        <p class="price">0.1 Test-Pi</p>
        <button id="pay-button" class="buy-btn">결제하기</button>
        <div id="status-msg" class="status">준비 중...</div>
    </div>

    <p><a href="index.html" style="color: #999; text-decoration: none;">홈으로 돌아가기</a></p>

    <script>
        // 1. SDK 초기화 (반드시 sandbox: false로 설정)
        Pi.init({ version: "2.0", sandbox: false });

        const statusMsg = document.getElementById('status-msg');
        const payButton = document.getElementById('pay-button');

        // 앱이 로드되면 바로 상태 표시
        statusMsg.innerText = "연결 확인 중...";

        payButton.onclick = async () => {
            statusMsg.innerText = "결제창을 요청 중입니다...";

            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "10번 단계 완료 테스트",
                    metadata: { productId: "test_001" },
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        statusMsg.innerText = "결제가 생성되었습니다! ID: " + paymentId;
                        console.log("Approve this payment on your server:", paymentId);
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        statusMsg.innerText = "결제 완료 처리 중...";
                    },
                    onCancel: function(paymentId) {
                        statusMsg.innerText = "사용자가 결제를 취소했습니다.";
                    },
                    onError: function(error, payment) {
                        statusMsg.innerText = "에러 발생: " + error.message;
                    }
                });
            } catch (err) {
                console.error(err);
                alert("결제 오류가 발생했습니다.\n주소창의 주소가 개발자 포털에 등록된 'Production URL'과 완전히 일치하는지 확인하세요.");
                statusMsg.innerText = "결제를 시작할 수 없습니다.";
            }
        };
    </script>
</body>
</html>
