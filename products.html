<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOTEM 결제 테스트</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .product-card { background: white; border-radius: 15px; padding: 20px; max-width: 320px; margin: 20px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .buy-btn { background-color: #ffd700; border: none; padding: 15px 30px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; }
        #status-msg { margin-top: 15px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="product-card">
        <h2>BIOTEM 테스트 결제</h2>
        <p>임플란트 지주대 샘플</p>
        <p style="color:red; font-weight:bold;">0.1 Test-Pi</p>
        <button id="pay-button" class="buy-btn">결제하기</button>
        <div id="status-msg">지갑 연결 확인 중...</div>
    </div>

    <script>
        // 초기화 시 sandbox 설정 확인 (현재는 false가 맞습니다)
        Pi.init({ version: "2.0", sandbox: false });

        const statusMsg = document.getElementById('status-msg');
        
        document.getElementById('pay-button').onclick = async () => {
            statusMsg.innerText = "결제창을 요청합니다...";

            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "10번 단계 완료를 위한 테스트 결제",
                    metadata: { item_id: "test_001" },
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        statusMsg.innerText = "지갑 승인 대기 중 (ID: " + paymentId + ")";
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        statusMsg.innerText = "결제 성공! 10번 단계가 완료되었습니다.";
                    },
                    onCancel: function(paymentId) {
                        statusMsg.innerText = "결제를 취소하셨습니다.";
                    },
                    onError: function(error, payment) {
                        statusMsg.innerText = "에러: " + error.message;
                        console.error("Payment Error:", error);
                    }
                });
            } catch (err) {
                // 이 부분이 실행되면 SDK가 주소를 승인하지 않은 것입니다.
                statusMsg.innerText = "SDK 오류: 주소 설정을 확인하세요.";
                alert("결제 요청 실패: Pi Browser 주소창의 주소와 포털의 App URL이 완전히 같은지 확인하세요.");
            }
        };
    </script>
</body>
</html>
